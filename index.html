<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABCs</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <header>
      <p>Welcome to the interactive ABCs of CSS Technology learning Website</p>
    </header>
    <aside>
      <p>
        Click on the buttons below to reveal and learn the CSS technology
        features of the corresponding letters
      </p>
    </aside>
    <main class="hiders">
      <div class="imgs" id="leftDiv">
        <img id="A" src="./img/css-letter-a.png" alt="A image" />
        <button class="hide" value="hideA">Hide Result</button>
      </div>
      <div class="imgs">
        <img id="B" src="./img/css-letter-b.png" alt="B image" />
        <button class="hide" value="hideB">Hide Result</button>
      </div>
      <div class="imgs" id="rightDiv">
        <img id="C" src="./img/css-letter-c.png" alt="C image" />
        <button class="hide" value="hideC">Hide Result</button>
      </div>
    </main>
    <div class="buttons">
      <button class="show" value="showA">A</button>
      <button class="show" value="showB">B</button>
      <button class="show" value="showC">C</button>
    </div>
  </body>
</html>
