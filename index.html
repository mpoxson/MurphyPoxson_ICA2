<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABCs</title>
  </head>
  <body>
    <header>
      <p>Welcome to the interactive ABCs of CSS Technology learning Website</p>
    </header>
    <aside>
      <p>
        Click on the buttons below to reveal and learn the CSS technology
        features of the corresponding letters
      </p>
    </aside>
    <main>
      <div class="imgs">
        <img src="./img/css-letter-a.png" alt="A image" />
        <button id="hideA">Hide Result</button>
      </div>
      <div class="imgs">
        <img src="./img/css-letter-b.png" alt="B image" />
        <button id="hideB">Hide Result</button>
      </div>
      <div class="imgs">
        <img src="./img/css-letter-c.png" alt="C image" />
        <button id="hideC">Hide Result</button>
      </div>
    </main>
    <div class="buttons">
      <button id="showA">A</button>
      <button id="showB">B</button>
      <button id="showC">C</button>
    </div>
  </body>
</html>
